<div class="login-container">
  
    <!-- Left Side: Image/Logo -->
    <div class="login-image"></div>
  
    <!-- Right Side: Form Container -->
    <div class="form-container">
      
      <!-- Login Form -->
      <div *ngIf="isLogin" class="login-form">
        <h2>Grievance Management System</h2>
        <p style="text-align: center; color: #666;">Please log in to access your account</p>
  
        <form>
          <input type="text" class="input-field" placeholder="Username" required>
          <input type="password" class="input-field" placeholder="Password" required>
          <button type="submit" class="btn-login">Login</button>
        </form>
  
        <!-- Register message and button -->
        <div class="register-message">
          Don't have an account? 
          <button class="btn-small-register" (click)="toggleForm()">Register</button>
        </div>
      </div>
  
      <!-- Register Form -->
      <div *ngIf="!isLogin" class="register-form">
        <h2>Register</h2>
        <p style="text-align: center; color: #666;">Create a new account</p>
  
        <form>
          <input type="text" class="input-field" placeholder="Full Name" required>
          <input type="email" class="input-field" placeholder="Email" required>
          <input type="text" class="input-field" placeholder="Username" required>
          <input type="password" class="input-field" placeholder="Password" required>
          <input type="password" class="input-field" placeholder="Confirm Password" required>
          <button type="submit" class="btn-login">Register</button>
          <button type="button" class="btn-small-register" (click)="toggleForm()">Back to Login</button>
        </form>
      </div>
  
    </div>
  </div>
